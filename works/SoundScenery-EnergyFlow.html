<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sound Scenery - Energy Flow - Donghyeon Lim</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fff;
      color: #000;
      margin: 20px;
      line-height: 1.6;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 30px;
      text-align: left;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 0px;
    }

    .video-box {
      max-width: 100%;
      margin-bottom: 30px;
    }

    .video-box iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 0px;
    }

    .text-box {
      max-width: 800px;
      margin: 0 auto;
      text-align: left;
      font-size: 0.9rem;
      color: #555;
    }

    .text-box a {
      color: #555;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .video-box iframe {
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <h1>Sound Scenery - Energy Flow</h1>

  <div class="gallery">
    <div class="gallery-item">
      <img src="../images/img_ef.jpg" alt="Sound Scenery - Energy Flow, 2023" />
    </div>
    <div class="gallery-item">
      <img src="../images/img_ef2.png" alt="Sound Scenery - Energy Flow, 2023" />
    </div>
  </div>

  <div class="video-box">
    <iframe src="https://www.youtube.com/embed/3K0bbgY_AaM"
            title="YouTube video player"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
  </div>

  <div class="text-box">
    <p>2023, fabric, single-channel video, 110×180cm, variable installation, 7:12</p>
    <p><a href="../index.html">← return</a></p>
  </div>
</body>
</html>
  <!-- [추가] 자바스크립트: 스크롤 감지 및 클래스 부여 -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const observerOptions = {
        threshold: 0.1 // 이미지의 10%가 보이면 실행
      };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
          }
        });
      }, observerOptions);

      // 관찰할 대상 설정
      const images = document.querySelectorAll('.gallery-row img');
      images.forEach(img => observer.observe(img));
    });
  </script>
</body>
</html>
