<script>
/* ì¸ë„¤ì¼ í´ë¦­ â†’ ë©”ì¸ ì´ë¯¸ì§€ êµì²´ + í˜ì´ë“œ */
const mainImage = document.getElementById("mainImage");
const thumbs = document.querySelectorAll(".thumb");

function swapMainImage(newSrc){
  if (!newSrc) return;
  if (mainImage.src.endsWith(newSrc)) return;

  mainImage.classList.add("is-fading");

  setTimeout(() => {
    const img = new Image();
    img.onload = () => {
      mainImage.src = newSrc;
      requestAnimationFrame(() => {
        mainImage.classList.remove("is-fading");
      });
    };
    img.src = newSrc;
  }, 180);
}

thumbs.forEach(t => {
  t.addEventListener("click", () => {
    swapMainImage(t.getAttribute("data-src"));
  });
});

/* ìŠ¤í¬ë¡¤ í˜ì´ë“œì—… */
document.addEventListener("DOMContentLoaded", function () {
  const elements = document.querySelectorAll(".fade-up");
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) entry.target.classList.add("visible");
    });
  }, { threshold: 0.15 });

  elements.forEach(el => observer.observe(el));
});
</script>
