<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mast - Donghyeon Lim</title>

<style>
:root{
  --gap: 22px;
  --muted: #555;
}

body{
  font-family: "Helvetica Neue", sans-serif;
  background:#fff;
  color:#000;
  margin: 24px;
  line-height: 1.6;
}

.work-page{
  max-width: 1600px;
  margin: 0 auto;
}

/* ✅ 스케치 구조: 큰 메인 + (작은) 썸네일 스택 + 텍스트 */
.hero{
  display: grid;
  grid-template-columns: minmax(0, 1fr) 150px 320px; /* 썸네일 폭을 확 줄임 */
  gap: var(--gap);
  align-items: start; /* 상단 라인 맞춤 */
}

/* ✅ 메인이 제일 크게 보이게: 비율 고정 + 높이 확보 */
.main-frame{
  width: 100%;
  aspect-ratio: 16 / 9;
  overflow: hidden;
  background: #fff;
}

/* 메인 이미지 */
.main-frame img{
  width: 100%;
  height: 100%;
  object-fit: contain;
  display:block;

  opacity: 1;
  transition: opacity .35s ease;
}
.main-frame img.is-fading{
  opacity: 0;
}

/* ✅ 오른쪽 썸네일/유튜브: 메인 높이를 4등분해서 “항상 안에 다 들어가게” */
.side-stack{
  height: 100%;
  display: grid;
  grid-template-rows: repeat(4, 1fr); /* 3썸네일 + 유튜브 = 4칸 */
  gap: 14px;                          /* 칸 사이 간격 */
}

/* ✅ 각 박스가 메인 높이 안에서 자동으로 맞춰짐 */
.thumb, .video-box{
  width: 100%;
  overflow: hidden;
  background:#fff;
}

/* 썸네일 */
.thumb{
  cursor: pointer;
}
.thumb img{
  width: 100%;
  height: 100%;
  object-fit: cover;
  display:block;
  transition: transform .25s ease;
}
.thumb:hover img{
  transform: scale(1.03);
}

/* 유튜브도 “썸네일 박스”처럼 */
.video-box iframe{
  width: 100%;
  height: 100%;
  border: none;
  display:block;
}

/* 오른쪽 텍스트 */
.side-info{
  padding-top: 6px;
}
.side-info h1{
  font-size: 2.4rem;
  font-weight: 500;
  margin: 0 0 14px 0;
}
.side-info .meta{
  font-size: 0.95rem;
  color: var(--muted);
  margin: 0;
  white-space: pre-line;
}

.return{
  margin-top: 18px;
  font-size: 0.95rem;
}
.return a{
  color: var(--muted);
  text-decoration: underline;
}

/* 페이드업(원하면 유지) */
.fade-up{
  opacity: 0;
  transform: translateY(40px);
  transition: opacity 1s ease, transform 1s ease;
}
.fade-up.visible{
  opacity: 1;
  transform: translateY(0);
}

/* ✅ 반응형: 좁아지면 스택이 아래로 */
@media (max-width: 1100px){
  .hero{
    grid-template-columns: 1fr;
  }

  .side-stack{
    height: auto;
    grid-template-rows: none;
    grid-template-columns: repeat(4, minmax(0, 1fr));
  }

  .thumb, .video-box{
    aspect-ratio: 4 / 3;
  }
}
</style>
</head>

<body>
<div class="work-page">

  <section class="hero fade-up">
    <!-- 메인 -->
    <div class="main-frame">
      <img id="mainImage" src="../images/img_m1.png" alt="Mast, 2025" />
    </div>

    <!-- ✅ 메인 높이 안에 4칸(썸네일3+유튜브) 모두 들어가는 스택 -->
    <div class="side-stack" aria-label="side thumbnails and video">
      <div class="thumb" data-src="../images/img_m1.png" data-alt="Mast, 2025 image 1">
        <img src="../images/img_m1.png" alt="Mast thumbnail 1" />
      </div>

      <div class="thumb" data-src="../images/img_m2.png" data-alt="Mast, 2025 image 2">
        <img src="../images/img_m2.png" alt="Mast thumbnail 2" />
      </div>

      <div class="thumb" data-src="../images/img_m3.png" data-alt="Mast, 2025 image 3">
        <img src="../images/img_m3.png" alt="Mast thumbnail 3" />
      </div>

      <div class="video-box" aria-label="video">
        <iframe
          src="https://www.youtube.com/embed/AgcC2_O8L0E"
          title="YouTube video player"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>
    </div>

    <!-- 텍스트 -->
    <aside class="side-info">
      <h1>Mast</h1>
      <p class="meta">2025, aluminium, motor, pipe, wire, sound controller, 300×60×60cm</p>
      <div class="return">
        <a href="../index.html">← return</a>
      </div>
    </aside>
  </section>

</div>

<script>
/* 썸네일 클릭 -> 메인 이미지 교체 + 페이드 */
const mainImage = document.getElementById("mainImage");
const thumbs = document.querySelectorAll(".thumb");

function swapMainImage(newSrc, newAlt){
  if (!newSrc) return;
  if (mainImage.src && mainImage.src.endsWith(newSrc)) return;

  mainImage.classList.add("is-fading");

  setTimeout(() => {
    const pre = new Image();
    pre.onload = () => {
      mainImage.src = newSrc;
      if (newAlt) mainImage.alt = newAlt;
      requestAnimationFrame(() => mainImage.classList.remove("is-fading"));
    };
    pre.src = newSrc;
  }, 180);
}

thumbs.forEach(t => {
  t.addEventListener("click", () => {
    swapMainImage(t.getAttribute("data-src"), t.getAttribute("data-alt"));
  });
});

/* 스크롤 페이드업 */
document.addEventListener("DOMContentLoaded", function () {
  const elements = document.querySelectorAll(".fade-up");
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) entry.target.classList.add("visible");
    });
  }, { threshold: 0.15 });

  elements.forEach(el => observer.observe(el));
});
</script>

</body>
</html>
