<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mast - Donghyeon Lim</title>

<style>
:root {
  --gap: 15px;
  --thumb-width: 80px;
  --muted: #555;
}

body {
  font-family: "Helvetica Neue", Arial, sans-serif;
  margin: 40px;
  background: #fff;
  color: #000;
}

.work-page {
  max-width: 1800px;
  margin: 0 auto;
}

.hero {
  display: flex;
  align-items: flex-start;
  gap: var(--gap);
}

/* 1. 메인 컨텐츠 영역 */
.main-frame {
  flex: 1;
  position: relative;
  background: #fff; /* 배경을 흰색으로 하여 여백이 생겨도 깔끔하게 */
  aspect-ratio: 16 / 9; /* 유튜브 표준 비율 유지 */
  overflow: hidden;
}

/* 이미지 설정: 찌그러짐 방지 핵심 */
.main-frame img {
  width: 100%;
  height: 100%;
  border: none;
  display: block;
  position: absolute;
  top: 0;
  left: 0;
  object-fit: contain; /* 찌그러지지 않고 영역 안에 원본 비율로 맞춤 */
  object-position: center; /* 중앙 정렬 */
}

.main-frame iframe {
  width: 100%;
  height: 100%;
  border: none;
  display: block;
  position: absolute;
  top: 0;
  left: 0;
}

/* 페이드 효과용 */
.content-item {
  opacity: 0;
  transition: opacity 0.3s ease;
  z-index: 1;
}
.content-item.active {
  opacity: 1;
  z-index: 2;
}

/* 2. 썸네일 스택 (메인 사진 바로 옆에 위치) */
.side-stack {
  display: flex;
  flex-direction: column;
  gap: 8px;
  width: var(--thumb-width);
  flex-shrink: 0;
}

.thumb, .video-thumb {
  width: 100%;
  aspect-ratio: 1 / 1;
  cursor: pointer;
  overflow: hidden;
  border: 1px solid #eee;
  position: relative;
  background: #f9f9f9;
}

.thumb img, .video-thumb img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* 썸네일은 꽉 채우기 */
}

/* 비디오 썸네일 재생 아이콘 */
.video-thumb::after {
  content: '▶';
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  font-size: 18px;
  text-shadow: 0 0 5px rgba(0,0,0,0.5);
  pointer-events: none;
}

/* 3. 정보 영역 */
.side-info {
  width: 280px;
  margin-left: 15px;
  flex-shrink: 0;
}

.side-info h1 { font-size: 1.8rem; font-weight: 500; margin: 0 0 10px 0; }
.side-info .meta { 
  font-size: 0.85rem; 
  color: var(--muted); 
  white-space: pre-line; 
  line-height: 1.6;
}
.return { margin-top: 30px; }
.return a { color: var(--muted); text-decoration: none; font-size: 0.9rem; }

/* 반응형 */
@media (max-width: 1100px) {
  .hero { flex-direction: column; }
  .side-stack { flex-direction: row; width: 100%; }
  .side-info { width: 100%; margin-left: 0; margin-top: 20px; }
}
</style>
</head>

<body>
<div class="work-page">
  <section class="hero">
    <div class="main-frame" id="mainContainer">
      <img id="mainImage" class="content-item active" src="../images/img_m1.png" alt="Mast">
      <iframe id="mainVideo" class="content-item" src="" allowfullscreen></iframe>
    </div>

    <div class="side-stack">
      <div class="thumb" data-type="image" data-src="../images/img_m1.png">
        <img src="../images/img_m1.png" alt="thumb 1">
      </div>
      <div class="thumb" data-type="image" data-src="../images/img_m2.png">
        <img src="../images/img_m2.png" alt="thumb 2">
      </div>
      <div class="thumb" data-type="image" data-src="../images/img_m3.png">
        <img src="../images/img_m3.png" alt="thumb 3">
      </div>
      <div class="thumb video-thumb" data-type="video" data-src="https://www.youtube.com/embed/AgcC2_O8L0E?autoplay=1">
        <img src="https://img.youtube.com/vi/AgcC2_O8L0E/0.jpg" alt="video thumb">
      </div>
    </div>

    <aside class="side-info">
      <h1>Mast</h1>
      <p class="meta">2025
      aluminium, motor, pipe, wire, sound controller
      300×60×60cm</p>
      <div class="return"><a href="../index.html">← return</a></div>
    </aside>
  </section>
</div>

<script>
const mainImage = document.getElementById("mainImage");
const mainVideo = document.getElementById("mainVideo");
const thumbs = document.querySelectorAll(".thumb");

thumbs.forEach(t => {
  t.addEventListener("click", () => {
    const type = t.getAttribute("data-type");
    const src = t.getAttribute("data-src");

    // 초기화: 액티브 클래스 제거 및 비디오 소스 제거
    mainImage.classList.remove("active");
    mainVideo.classList.remove("active");
    mainVideo.src = "";

    // 약간의 시간차를 두어 부드럽게 교체
    setTimeout(() => {
      if (type === "image") {
        mainImage.src = src;
        mainImage.classList.add("active");
      } else if (type === "video") {
        mainVideo.src = src;
        mainVideo.classList.add("active");
      }
    }, 50);
  });
});
</script>
</body>
</html>
