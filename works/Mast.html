<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mast - Donghyeon Lim</title>

<style>
:root {
  --gap: 15px; /* 사진과 썸네일 사이 간격 */
  --thumb-width: 80px; /* 썸네일 너비 - 더 작게 조절 가능 */
  --muted: #555;
}

body {
  font-family: "Helvetica Neue", Arial, sans-serif;
  background: #fff;
  color: #000;
  margin: 40px;
  line-height: 1.6;
}

.work-page {
  max-width: 1800px; /* 전체 폭 확장 */
  margin: 0 auto;
}

/* 컨테이너: 메인사진 | 썸네일 | 정보 */
.hero {
  display: flex;
  align-items: flex-start;
  gap: var(--gap);
}

/* 1. 메인 사진 영역 (가장 크게) */
.main-frame {
  flex: 1; /* 남은 공간 다 차지 */
  background: #fff;
}

.main-frame img {
  width: 100%;
  height: auto; /* 비율 유지 */
  display: block;
  opacity: 1;
  transition: opacity 0.3s ease;
}

.main-frame img.is-fading {
  opacity: 0;
}

/* 2. 썸네일 스택 (메인 바로 옆에 작게 붙음) */
.side-stack {
  display: flex;
  flex-direction: column;
  gap: 8px;
  width: var(--thumb-width);
  flex-shrink: 0; /* 크기 고정 */
}

.thumb, .video-box {
  width: 100%;
  aspect-ratio: 1 / 1; /* 썸네일은 정사가각형이 깔끔함 */
  cursor: pointer;
  overflow: hidden;
  border: 1px solid #eee;
}

.thumb img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.video-box iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* 3. 정보 영역 */
.side-info {
  width: 280px;
  margin-left: 20px;
  flex-shrink: 0;
}

.side-info h1 {
  font-size: 1.8rem;
  font-weight: 500;
  margin: 0 0 10px 0;
}

.side-info .meta {
  font-size: 0.85rem;
  color: var(--muted);
  line-height: 1.5;
}

.return {
  margin-top: 30px;
}

.return a {
  color: var(--muted);
  text-decoration: none;
  font-size: 0.9rem;
}

/* 반응형: 화면이 좁아지면 아래로 쌓임 */
@media (max-width: 1000px) {
  .hero {
    flex-direction: column;
  }
  .side-stack {
    flex-direction: row;
    width: 100%;
  }
  .side-info {
    width: 100%;
    margin-left: 0;
    margin-top: 20px;
  }
}
</style>
</head>

<body>
<div class="work-page">
  <section class="hero">
    <div class="main-frame">
      <img id="mainImage" src="../images/img_m1.png" alt="Mast, 2025" />
    </div>

    <div class="side-stack">
      <div class="thumb" data-src="../images/img_m1.png">
        <img src="../images/img_m1.png" alt="thumb 1" />
      </div>
      <div class="thumb" data-src="../images/img_m2.png">
        <img src="../images/img_m2.png" alt="thumb 2" />
      </div>
      <div class="thumb" data-src="../images/img_m3.png">
        <img src="../images/img_m3.png" alt="thumb 3" />
      </div>
      <div class="video-box">
        <iframe src="https://www.youtube.com/embed/AgcC2_O8L0E" title="video" allowfullscreen></iframe>
      </div>
    </div>

    <aside class="side-info">
      <h1>Mast</h1>
      <p class="meta">2025<br>aluminium, motor, pipe, wire, sound controller<br>300×60×60cm</p>
      <div class="return">
        <a href="../index.html">← return</a>
      </div>
    </aside>
  </section>
</div>

<script>
const mainImage = document.getElementById("mainImage");
const thumbs = document.querySelectorAll(".thumb");

thumbs.forEach(t => {
  t.addEventListener("click", () => {
    const newSrc = t.getAttribute("data-src");
    if (mainImage.src.endsWith(newSrc)) return;

    mainImage.classList.add("is-fading");
    
    setTimeout(() => {
      mainImage.src = newSrc;
      mainImage.onload = () => {
        mainImage.classList.remove("is-fading");
      };
    }, 200);
  });
});
</script>
</body>
</html>
