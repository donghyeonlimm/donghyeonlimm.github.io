<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mast - Donghyeon Lim</title>

<style>
:root{
  --gap: 22px;
  --muted: #555;
}

body{
  font-family: "Helvetica Neue", sans-serif;
  background:#fff;
  color:#000;
  margin: 24px;
  line-height: 1.6;
}

.work-page{
  max-width: 1600px;
  margin: 0 auto;
}

/* âœ… ë©”ì¸(í¼) / ì¸ë„¤ì¼(90px) / í…ìŠ¤íŠ¸ */
.hero{
  display: grid;
  grid-template-columns: minmax(0, 1fr) 90px 320px; /* ğŸ”¥ ì¸ë„¤ì¼ í­ 90px */
  gap: var(--gap);
  align-items: start; /* ìœ—ë¼ì¸ ë§ì¶¤ */
}

/* ë©”ì¸ */
.main-frame{
  width: 100%;
  aspect-ratio: 16 / 9;
  overflow: hidden;
  background: #fff;
}

.main-frame img{
  width: 100%;
  height: 100%;
  object-fit: contain;
  display:block;
  opacity: 1;
  transition: opacity .35s ease;
}
.main-frame img.is-fading{
  opacity: 0;
}

/* âœ… ì¸ë„¤ì¼/ìœ íŠœë¸Œ: ë©”ì¸ ë†’ì´ ì•ˆì— 4ì¹¸ì´ ë‹¤ ë“¤ì–´ê°€ê²Œ */
.side-stack{
  height: 100%;
  display: grid;
  grid-template-rows: repeat(4, 1fr); /* 3 thumbs + 1 video */
  gap: 10px; /* ì´˜ì´˜í•˜ê²Œ */
}

.thumb, .video-box{
  width: 100%;
  overflow: hidden;
  background:#fff;
}

/* ì¸ë„¤ì¼ */
.thumb{
  cursor: pointer;
}
.thumb img{
  width: 100%;
  height: 100%;
  object-fit: cover;
  display:block;
  transition: transform .25s ease;
}
.thumb:hover img{
  transform: scale(1.03);
}

/* ìœ íŠœë¸Œë„ â€œì¸ë„¤ì¼ ë°•ìŠ¤â€ì²˜ëŸ¼ */
.video-box iframe{
  width: 100%;
  height: 100%;
  border: none;
  display:block;
}

/* í…ìŠ¤íŠ¸ */
.side-info{
  padding-top: 6px;
}
.side-info h1{
  font-size: 2.4rem;
  font-weight: 500;
  margin: 0 0 14px 0;
}
.side-info .meta{
  font-size: 0.95rem;
  color: var(--muted);
  margin: 0;
  white-space: pre-line;
}

.return{
  margin-top: 18px;
  font-size: 0.95rem;
}
.return a{
  color: var(--muted);
  text-decoration: underline;
}

/* í˜ì´ë“œì—…(ì›í•˜ë©´ ìœ ì§€) */
.fade-up{
  opacity: 0;
  transform: translateY(40px);
  transition: opacity 1s ease, transform 1s ease;
}
.fade-up.visible{
  opacity: 1;
  transform: translateY(0);
}

/* ë°˜ì‘í˜• */
@media (max-width: 1100px){
  .hero{
    grid-template-columns: 1fr;
  }

  .side-stack{
    height: auto;
    grid-template-rows: none;
    grid-template-columns: repeat(4, minmax(0, 1fr));
    gap: 10px;
  }

  .thumb, .video-box{
    aspect-ratio: 4 / 3;
  }
}
</style>
</head>

<body>
<div class="work-page">

  <section class="hero fade-up">
    <!-- ë©”ì¸ -->
    <div class="main-frame">
      <img id="mainImage" src="../images/img_m1.png" alt="Mast, 2025" />
    </div>

    <!-- âœ… ì¸ë„¤ì¼(90px) + ìœ íŠœë¸Œ(í¸ì…) -->
    <div class="side-stack" aria-label="thumbnails and video">
      <div class="thumb" data-src="../images/img_m1.png" data-alt="Mast, 2025 image 1">
        <img src="../images/img_m1.png" alt="Mast thumbnail 1" />
      </div>

      <div class="thumb" data-src="../images/img_m2.png" data-alt="Mast, 2025 image 2">
        <img src="../images/img_m2.png" alt="Mast thumbnail 2" />
      </div>

      <div class="thumb" data-src="../images/img_m3.png" data-alt="Mast, 2025 image 3">
        <img src="../images/img_m3.png" alt="Mast thumbnail 3" />
      </div>

      <div class="video-box" aria-label="video">
        <iframe
          src="https://www.youtube.com/embed/AgcC2_O8L0E"
          title="YouTube video player"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>
    </div>

    <!-- í…ìŠ¤íŠ¸ -->
    <aside class="side-info">
      <h1>Mast</h1>
      <p class="meta">2025, aluminium, motor, pipe, wire, sound controller, 300Ã—60Ã—60cm</p>
      <div class="return">
        <a href="../index.html">â† return</a>
      </div>
    </aside>
  </section>

</div>

<script>
const mainImage = document.getElementById("mainImage");
const thumbs = document.querySelectorAll(".thumb");

function swapMainImage(newSrc, newAlt){
  if (!newSrc) return;

  // mainImage.srcëŠ” ë³´í†µ ì ˆëŒ€ê²½ë¡œë¼ endsWithë¡œ ë¹„êµ
  try{
    if (mainImage.src && mainImage.src.endsWith(newSrc)) return;
  }catch(e){}

  // í˜ì´ë“œì•„ì›ƒ
  mainImage.classList.add("is-fading");

  // í”„ë¦¬ë¡œë“œ í›„ êµì²´ + í˜ì´ë“œì¸
  setTimeout(() => {
    const pre = new Image();
    pre.onload = () => {
      mainImage.src = newSrc;
      if (newAlt) mainImage.alt = newAlt;
      requestAnimationFrame(() => mainImage.classList.remove("is-fading"));
    };
    pre.src = newSrc;
  }, 180);
}

thumbs.forEach(t => {
  t.addEventListener("click", () => {
    swapMainImage(t.getAttribute("data-src"), t.getAttribute("data-alt"));
  });
});

/* ìŠ¤í¬ë¡¤ í˜ì´ë“œì—… */
document.addEventListener("DOMContentLoaded", function () {
  const elements = document.querySelectorAll(".fade-up");
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) entry.target.classList.add("visible");
    });
  }, { threshold: 0.15 });

  elements.forEach(el => observer.observe(el));
});
</script>

</body>
</html>
