<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mast - Donghyeon Lim</title>

<style>
:root{
  --gap: 24px;
  --muted: #555;
}

/* 기본 */
body{
  font-family: "Helvetica Neue", sans-serif;
  background:#fff;
  color:#000;
  margin: 24px;
  line-height: 1.6;
}

.work-page{
  max-width: 1600px;
  margin: 0 auto;
}

/* ✅ 스케치처럼: 메인 / 썸네일컬럼 / 텍스트컬럼 */
.hero{
  display: grid;
  grid-template-columns: 1fr 220px 320px; /* 메인 / 썸네일 / 텍스트 */
  gap: var(--gap);
  align-items: start; /* 윗 라인 정확히 맞춤 */
}

/* 메인 */
.main-frame{
  width: 100%;
  aspect-ratio: 16 / 9;
  overflow: hidden;
  background: #fff;
}
.main-frame img{
  width: 100%;
  height: 100%;
  object-fit: contain;
  display:block;

  opacity: 1;
  transition: opacity .35s ease;
}
.main-frame img.is-fading{
  opacity: 0;
}

/* 썸네일 세로 */
.side-media{
  display: flex;
  flex-direction: column;
  gap: 18px;
}

.thumb{
  width: 100%;
  aspect-ratio: 4 / 3;
  overflow: hidden;
  cursor: pointer;
  background: #fff;
}
.thumb img{
  width: 100%;
  height: 100%;
  object-fit: cover;
  display:block;
  transition: transform .25s ease;
}
.thumb:hover img{
  transform: scale(1.03);
}

/* ✅ 유튜브를 “썸네일 칸”처럼 편입 */
.video-thumb{
  width: 100%;
  aspect-ratio: 4 / 3;
  overflow: hidden;
  background:#fff;
}
.video-thumb iframe{
  width: 100%;
  height: 100%;
  border: none;
  display:block;
}

/* 오른쪽 텍스트 */
.side-info{
  padding-top: 6px;
}
.side-info h1{
  font-size: 2.4rem;
  font-weight: 500;
  margin: 0 0 14px 0;
}
.side-info .meta{
  font-size: 0.95rem;
  color: var(--muted);
  margin: 0;
  white-space: pre-line;
}

.return{
  margin-top: 18px;
  font-size: 0.95rem;
}
.return a{
  color: var(--muted);
  text-decoration: underline;
}

/* 페이드업(원하면 유지) */
.fade-up{
  opacity: 0;
  transform: translateY(40px);
  transition: opacity 1s ease, transform 1s ease;
}
.fade-up.visible{
  opacity: 1;
  transform: translateY(0);
}

/* 반응형 */
@media (max-width: 1100px){
  .hero{
    grid-template-columns: 1fr;
  }
  .side-media{
    flex-direction: row;
    flex-wrap: wrap;
  }
  .thumb, .video-thumb{
    width: 48%;
  }
  .side-info{
    padding-top: 0;
  }
}
</style>
</head>

<body>
<div class="work-page">

  <section class="hero fade-up">
    <!-- 메인 -->
    <div class="main-frame">
      <img id="mainImage" src="../images/img_m1.png" alt="Mast, 2025" />
    </div>

    <!-- 가운데: 썸네일 3 + 유튜브(편입) -->
    <div class="side-media">
      <div class="thumb" data-src="../images/img_m1.png" data-alt="Mast, 2025 image 1">
        <img src="../images/img_m1.png" alt="Mast thumbnail 1" />
      </div>
      <div class="thumb" data-src="../images/img_m2.png" data-alt="Mast, 2025 image 2">
        <img src="../images/img_m2.png" alt="Mast thumbnail 2" />
      </div>
      <div class="thumb" data-src="../images/img_m3.png" data-alt="Mast, 2025 image 3">
        <img src="../images/img_m3.png" alt="Mast thumbnail 3" />
      </div>

      <div class="video-thumb" aria-label="video">
        <iframe
          src="https://www.youtube.com/embed/AgcC2_O8L0E"
          title="YouTube video player"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>
    </div>

    <!-- 오른쪽: 텍스트 -->
    <aside class="side-info">
      <h1>Mast</h1>
      <p class="meta">2025, aluminium, motor, pipe, wire, sound controller, 300×60×60cm</p>
      <div class="return">
        <a href="../index.html">← return</a>
      </div>
    </aside>
  </section>

</div>

<script>
/* 썸네일 클릭 -> 메인 이미지 교체 + 페이드 */
const mainImage = document.getElementById("mainImage");
const thumbs = document.querySelectorAll(".thumb");

function swapMainImage(newSrc, newAlt){
  if (!newSrc) return;
  if (mainImage.src && mainImage.src.endsWith(newSrc)) return;

  mainImage.classList.add("is-fading");

  setTimeout(() => {
    const pre = new Image();
    pre.onload = () => {
      mainImage.src = newSrc;
      if (newAlt) mainImage.alt = newAlt;
      requestAnimationFrame(() => mainImage.classList.remove("is-fading"));
    };
    pre.src = newSrc;
  }, 180);
}

thumbs.forEach(t => {
  t.addEventListener("click", () => {
    swapMainImage(t.getAttribute("data-src"), t.getAttribute("data-alt"));
  });
});

/* 스크롤 페이드업 */
document.addEventListener("DOMContentLoaded", function () {
  const elements = document.querySelectorAll(".fade-up");
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) entry.target.classList.add("visible");
    });
  }, { threshold: 0.15 });
  elements.forEach(el => observer.observe(el));
});
</script>

</body>
</html>
