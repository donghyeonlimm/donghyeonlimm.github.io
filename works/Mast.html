<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mast - Donghyeon Lim</title>

<style>
:root {
  --gap: 15px;
  --thumb-width: 80px;
  --muted: #555;
}

body {
  font-family: "Helvetica Neue", Arial, sans-serif;
  margin: 40px;
  background: #fff;
  color: #000;
}

.work-page {
  max-width: 1800px;
  margin: 0 auto;
}

.hero {
  display: flex;
  align-items: flex-start;
  gap: var(--gap);
}

/* 1. 메인 컨텐츠 영역 */
.main-frame {
  flex: 1;
  position: relative;
  background: #f9f9f9;
  aspect-ratio: 16 / 9; /* 비디오 비율에 맞춤 */
  overflow: hidden;
}

.main-frame img, .main-frame iframe {
  width: 100%;
  height: 100%;
  border: none;
  display: block;
  position: absolute;
  top: 0;
  left: 0;
}

/* 페이드 효과용 */
.content-item {
  opacity: 0;
  transition: opacity 0.3s ease;
  z-index: 1;
}
.content-item.active {
  opacity: 1;
  z-index: 2;
}

/* 2. 썸네일 스택 */
.side-stack {
  display: flex;
  flex-direction: column;
  gap: 8px;
  width: var(--thumb-width);
  flex-shrink: 0;
}

.thumb, .video-thumb {
  width: 100%;
  aspect-ratio: 1 / 1;
  cursor: pointer;
  overflow: hidden;
  border: 1px solid #eee;
  position: relative;
}

.thumb img, .video-thumb img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* 비디오 썸네일 위에 재생 표시 (선택사항) */
.video-thumb::after {
  content: '▶';
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  font-size: 20px;
  text-shadow: 0 0 5px rgba(0,0,0,0.5);
}

/* 3. 정보 영역 */
.side-info {
  width: 280px;
  margin-left: 20px;
  flex-shrink: 0;
}

.side-info h1 { font-size: 1.8rem; margin: 0 0 10px 0; }
.side-info .meta { font-size: 0.85rem; color: var(--muted); white-space: pre-line; }
.return { margin-top: 30px; }
.return a { color: var(--muted); text-decoration: none; font-size: 0.9rem; }

@media (max-width: 1000px) {
  .hero { flex-direction: column; }
  .side-stack { flex-direction: row; width: 100%; }
  .side-info { width: 100%; margin-left: 0; margin-top: 20px; }
}
</style>
</head>

<body>
<div class="work-page">
  <section class="hero">
    <div class="main-frame" id="mainContainer">
      <img id="mainImage" class="content-item active" src="../images/img_m1.png" alt="Mast">
      <iframe id="mainVideo" class="content-item" src="" allowfullscreen></iframe>
    </div>

    <div class="side-stack">
      <div class="thumb" data-type="image" data-src="../images/img_m1.png">
        <img src="../images/img_m1.png" alt="thumb 1">
      </div>
      <div class="thumb" data-type="image" data-src="../images/img_m2.png">
        <img src="../images/img_m2.png" alt="thumb 2">
      </div>
      <div class="thumb" data-type="image" data-src="../images/img_m3.png">
        <img src="../images/img_m3.png" alt="thumb 3">
      </div>
      <div class="thumb video-thumb" data-type="video" data-src="https://www.youtube.com/embed/AgcC2_O8L0E?autoplay=1">
        <img src="https://img.youtube.com/vi/AgcC2_O8L0E/0.jpg" alt="video thumb">
      </div>
    </div>

    <aside class="side-info">
      <h1>Mast</h1>
      <p class="meta">2025
      aluminium, motor, pipe, wire, sound controller
      300×60×60cm</p>
      <div class="return"><a href="../index.html">← return</a></div>
    </aside>
  </section>
</div>

<script>
const mainImage = document.getElementById("mainImage");
const mainVideo = document.getElementById("mainVideo");
const thumbs = document.querySelectorAll(".thumb");

thumbs.forEach(t => {
  t.addEventListener("click", () => {
    const type = t.getAttribute("data-type");
    const src = t.getAttribute("data-src");

    // 모든 컨텐츠 일단 숨기기
    mainImage.classList.remove("active");
    mainVideo.classList.remove("active");
    
    // 비디오 정지 (src를 비워서 소리 안나게 함)
    mainVideo.src = "";

    setTimeout(() => {
      if (type === "image") {
        mainImage.src = src;
        mainImage.classList.add("active");
      } else if (type === "video") {
        mainVideo.src = src;
        mainVideo.classList.add("active");
      }
    }, 50);
  });
});
</script>
</body>
</html>
