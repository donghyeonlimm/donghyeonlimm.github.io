<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mast - Donghyeon Lim</title>

<style>
:root{
  --gap: 28px;
  --muted: #555;
}

body{
  font-family: "Helvetica Neue", sans-serif;
  background:#fff;
  color:#000;
  margin: 24px;
  line-height: 1.6;
}

.work-page{
  max-width: 1600px; /* ì „ì²´ ì˜ì—­ ì•½ê°„ í™•ëŒ€ */
  margin: 0 auto;
}

/* ğŸ”¥ ë©”ì¸ ì˜ì—­ í™•ëŒ€ */
.top{
  display: grid;
  grid-template-columns: 1fr 260px; /* ì˜¤ë¥¸ìª½ í…ìŠ¤íŠ¸ í­ ì¤„ì„ */
  gap: var(--gap);
  align-items: start;
}

/* ë©”ì¸ ì´ë¯¸ì§€ í¬ê²Œ */
.main-frame{
  aspect-ratio: 16 / 9; /* ì¡°ê¸ˆ ë” ë„“ì€ í™”ë©´ ë¹„ìœ¨ */
  overflow: hidden;
  background: #fff;
}
.main-frame img{
  width: 100%;
  height: 100%;
  object-fit: contain;
  display:block;
}

/* ì˜¤ë¥¸ìª½ í…ìŠ¤íŠ¸ */
.side{
  padding-top: 6px;
}
.side h1{
  font-size: 2.4rem;
  font-weight: 500;
  margin: 0 0 18px 0;
}
.side .meta{
  font-size: 0.9rem;
  color: var(--muted);
  margin: 0;
}

/* ğŸ”¥ ì¸ë„¤ì¼ í¬ê¸° ì¶•ì†Œ */
.thumbs{
  margin-top: 22px;
  display: flex;
  gap: 18px;
  justify-content: flex-start;
}

.thumb{
  width: 180px; /* ğŸ‘ˆ ì¸ë„¤ì¼ ê³ ì • í¬ê¸° */
  aspect-ratio: 4 / 3;
  overflow: hidden;
  cursor: pointer;
}

.thumb img{
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform .25s ease;
}
.thumb:hover img{
  transform: scale(1.03);
}

.bottom{
  margin-top: 32px;
  max-width: 1000px;
}

.video-box iframe{
  width: 100%;
  height: 520px;
  border: none;
}

.return{
  margin-top: 16px;
  font-size: 0.95rem;
}
.return a{
  color: var(--muted);
  text-decoration: underline;
}

/* ===== í˜ì´ë“œì—… ===== */
.fade-up{
  opacity: 0;
  transform: translateY(40px);
  transition: opacity 1s ease, transform 1s ease;
}
.fade-up.visible{
  opacity: 1;
  transform: translateY(0);
}

/* ë°˜ì‘í˜• */
@media (max-width: 900px){
  .top{
    grid-template-columns: 1fr;
  }
  .thumb{
    width: 120px;
  }
  .video-box iframe{
    height: 260px;
  }
}
</style>
</head>

<body>
<div class="work-page">

<section class="top fade-up">
  <div class="main-frame">
    <img id="mainImage" src="../images/img_m1.png" alt="Mast, 2025" />
  </div>

  <aside class="side">
    <h1>Mast</h1>
    <p class="meta">
2025, aluminium, motor, pipe, wire, sound controller, 300Ã—60Ã—60cm
    </p>
  </aside>
</section>

<section class="thumbs fade-up">
  <div class="thumb" data-src="../images/img_m1.png">
    <img src="../images/img_m1.png" />
  </div>
  <div class="thumb" data-src="../images/img_m2.png">
    <img src="../images/img_m2.png" />
  </div>
  <div class="thumb" data-src="../images/img_m3.png">
    <img src="../images/img_m3.png" />
  </div>
</section>

<section class="bottom fade-up">
  <div class="video-box">
    <iframe
      src="https://www.youtube.com/embed/AgcC2_O8L0E"
      allowfullscreen></iframe>
  </div>

  <div class="return">
    <a href="../index.html">â† return</a>
  </div>
</section>

</div>

<script>
const mainImage = document.getElementById("mainImage");
const thumbs = document.querySelectorAll(".thumb");

thumbs.forEach(t => {
  t.addEventListener("click", () => {
    mainImage.src = t.getAttribute("data-src");
  });
});

// ìŠ¤í¬ë¡¤ í˜ì´ë“œì—…
document.addEventListener("DOMContentLoaded", function () {
  const elements = document.querySelectorAll(".fade-up");

  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add("visible");
      }
    });
  }, { threshold: 0.15 });

  elements.forEach(el => observer.observe(el));
});
</script>

</body>
</html>
