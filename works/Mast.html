<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mast - Donghyeon Lim</title>

  <style>
    :root{
      --gap: 28px;
      --border: 1px solid #1a1a1a;
      --muted: #555;
    }

    body{
      font-family: "Helvetica Neue", sans-serif;
      background:#fff;
      color:#000;
      margin: 24px;
      line-height: 1.6;
    }

    /* 전체 레이아웃: 위(메인+텍스트) / 아래(썸네일+비디오+리턴) */
    .work-page{
      max-width: 1400px;
      margin: 0 auto;
    }

    .top{
      display: grid;
      grid-template-columns: 1fr 320px; /* 왼쪽 크게, 오른쪽 텍스트 좁게 */
      gap: var(--gap);
      align-items: start;
    }

    /* 왼쪽 메인 이미지 박스 */
    .main-frame{
      border: var(--border);
      aspect-ratio: 16 / 10; /* 필요하면 4/3, 1/1로 바꿔도 됨 */
      overflow: hidden;
      background: #fff;
    }
    .main-frame img{
      width: 100%;
      height: 100%;
      object-fit: contain; /* 꽉 채우고 싶으면 cover */
      display:block;
    }

    /* 오른쪽 텍스트 영역 */
    .side{
      padding-top: 6px;
    }
    .side h1{
      font-size: 2.2rem;
      font-weight: 500;
      margin: 0 0 18px 0;
      letter-spacing: -0.01em;
    }
    .side .meta{
      font-size: 0.95rem;
      color: var(--muted);
      margin: 0;
      white-space: pre-line;
    }

    /* 아래 썸네일 3개 */
    .thumbs{
      margin-top: 18px;
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 16px;
      max-width: calc(100% - 320px - var(--gap)); /* 오른쪽 컬럼 제외한 폭에 맞춤 */
    }

    .thumb{
      border: var(--border);
      aspect-ratio: 4 / 3;
      overflow: hidden;
      cursor: pointer;
      background: #fff;
    }
    .thumb img{
      width: 100%;
      height: 100%;
      object-fit: cover;
      display:block;
      transition: transform .2s ease;
    }
    .thumb:hover img{
      transform: scale(1.02);
    }

    /* 비디오 + 리턴 */
    .bottom{
      margin-top: 26px;
      max-width: 900px; /* 필요하면 full로 */
    }
    .video-box{
      width: 100%;
      border: 0;
      margin-top: 20px;
    }
    .video-box iframe{
      width: 100%;
      height: 500px;
      border: none;
      display:block;
    }

    .return{
      margin-top: 14px;
      font-size: 0.95rem;
    }
    .return a{
      color: var(--muted);
      text-decoration: underline;
    }

    /* 반응형: 모바일에서는 위아래로 쌓이기 */
    @media (max-width: 900px){
      .top{
        grid-template-columns: 1fr;
      }
      .thumbs{
        max-width: 100%;
        grid-template-columns: repeat(3, minmax(0, 1fr));
      }
      .video-box iframe{
        height: 260px;
      }
    }

    @media (max-width: 520px){
      .thumbs{
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="work-page">

    <!-- 위: 메인 이미지 + 우측 텍스트 -->
    <section class="top">
      <div class="main-frame">
        <!-- 메인으로 보여줄 이미지(초기값) -->
        <img id="mainImage" src="../images/img_m1.png" alt="Mast, 2025" />
      </div>

      <aside class="side">
        <h1>Mast</h1>
        <p class="meta">작품 재료 및 제작년도
2025, aluminium, motor, pipe, wire, sound controller, 300×60×60cm</p>
      </aside>
    </section>

    <!-- 아래: 썸네일 3개 (원하는 이미지 3장으로) -->
    <section class="thumbs" aria-label="thumbnails">
      <div class="thumb" data-src="../images/img_m1.png" data-alt="Mast, 2025 image 1">
        <img src="../images/img_m1.png" alt="Mast thumbnail 1" />
      </div>
      <div class="thumb" data-src="../images/img_m2.png" data-alt="Mast, 2025 image 2">
        <img src="../images/img_m2.png" alt="Mast thumbnail 2" />
      </div>
      <div class="thumb" data-src="../images/img_m3.png" data-alt="Mast, 2025 image 3">
        <img src="../images/img_m3.png" alt="Mast thumbnail 3" />
      </div>
    </section>

    <!-- 비디오/리턴은 아래에 -->
    <section class="bottom">
      <div class="video-box">
        <iframe
          src="https://www.youtube.com/embed/AgcC2_O8L0E"
          title="YouTube video player"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>

      <div class="return">
        <a href="../index.html">← return</a>
      </div>
    </section>

  </div>

  <script>
    // 썸네일 클릭하면 메인 이미지 교체
    const mainImage = document.getElementById("mainImage");
    const thumbs = document.querySelectorAll(".thumb");

    thumbs.forEach(t => {
      t.addEventListener("click", () => {
        const src = t.getAttribute("data-src");
        const alt = t.getAttribute("data-alt") || "work image";
        mainImage.src = src;
        mainImage.alt = alt;
      });
    });
  </script>
</body>
</html>
