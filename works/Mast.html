<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mast - Donghyeon Lim</title>

  <style>
    :root{
      --gap: 28px;
      --muted: #555;
    }

    body{
      font-family: "Helvetica Neue", sans-serif;
      background:#fff;
      color:#000;
      margin: 24px;
      line-height: 1.6;
    }

    .work-page{
      max-width: 1400px;
      margin: 0 auto;
    }

    .top{
      display: grid;
      grid-template-columns: 1fr 320px;
      gap: var(--gap);
      align-items: start;
    }

    /* 왼쪽 메인 이미지 박스 (테두리 제거) */
    .main-frame{
      border: none;
      aspect-ratio: 16 / 10;
      overflow: hidden;
      background: #fff;
    }
    .main-frame img{
      width: 100%;
      height: 100%;
      object-fit: contain; /* 꽉 채우고 싶으면 cover */
      display:block;
    }

    .side{
      padding-top: 6px;
    }
    .side h1{
      font-size: 2.2rem;
      font-weight: 500;
      margin: 0 0 18px 0;
      letter-spacing: -0.01em;
    }
    .side .meta{
      font-size: 0.95rem;
      color: var(--muted);
      margin: 0;
      white-space: pre-line;
    }

    /* 아래 썸네일 3개 (테두리 제거) */
    .thumbs{
      margin-top: 18px;
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 16px;
      max-width: calc(100% - 320px - var(--gap));
    }

    .thumb{
      border: none;
      aspect-ratio: 4 / 3;
      overflow: hidden;
      cursor: pointer;
      background: #fff;
    }
    .thumb img{
      width: 100%;
      height: 100%;
      object-fit: cover;
      display:block;
      transition: transform .2s ease;
    }
    .thumb:hover img{
      transform: scale(1.02);
    }

    .bottom{
      margin-top: 26px;
      max-width: 900px;
    }
    .video-box{
      width: 100%;
      border: 0;
      margin-top: 20px;
    }
    .video-box iframe{
      width: 100%;
      height: 500px;
      border: none;
      display:block;
    }

    .return{
      margin-top: 14px;
      font-size: 0.95rem;
    }
    .return a{
      color: var(--muted);
      text-decoration: underline;
    }

    /* ===== 스크롤 페이드업 애니메이션 ===== */
    .fade-up{
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 1s ease, transform 1s ease;
    }
    .fade-up.visible{
      opacity: 1;
      transform: translateY(0);
    }

    /* 반응형 */
    @media (max-width: 900px){
      .top{
        grid-template-columns: 1fr;
      }
      .thumbs{
        max-width: 100%;
        grid-template-columns: repeat(3, minmax(0, 1fr));
      }
      .video-box iframe{
        height: 260px;
      }
    }

    @media (max-width: 520px){
      .thumbs{
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="work-page">

    <!-- 위: 메인 이미지 + 우측 텍스트 -->
    <section class="top fade-up">
      <div class="main-frame">
        <img id="mainImage" src="../images/img_m1.png" alt="Mast, 2025" />
      </div>

      <aside class="side">
        <h1>Mast</h1>
        <p class="meta">
2025, aluminium, motor, pipe, wire, sound controller, 300×60×60cm</p>
      </aside>
    </section>

    <!-- 아래: 썸네일 3개 -->
    <section class="thumbs fade-up" aria-label="thumbnails">
      <div class="thumb" data-src="../images/img_m1.png" data-alt="Mast, 2025 image 1">
        <img src="../images/img_m1.png" alt="Mast thumbnail 1" />
      </div>
      <div class="thumb" data-src="../images/img_m2.png" data-alt="Mast, 2025 image 2">
        <img src="../images/img_m2.png" alt="Mast thumbnail 2" />
      </div>
      <div class="thumb" data-src="../images/img_m3.png" data-alt="Mast, 2025 image 3">
        <img src="../images/img_m3.png" alt="Mast thumbnail 3" />
      </div>
    </section>

    <!-- 비디오/리턴 -->
    <section class="bottom fade-up">
      <div class="video-box">
        <iframe
          src="https://www.youtube.com/embed/AgcC2_O8L0E"
          title="YouTube video player"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>

      <div class="return">
        <a href="../index.html">← return</a>
      </div>
    </section>

  </div>

  <script>
    // 썸네일 클릭하면 메인 이미지 교체
    const mainImage = document.getElementById("mainImage");
    const thumbs = document.querySelectorAll(".thumb");

    thumbs.forEach(t => {
      t.addEventListener("click", () => {
        const src = t.getAttribute("data-src");
        const alt = t.getAttribute("data-alt") || "work image";
        mainImage.src = src;
        mainImage.alt = alt;
      });
    });

    // 스크롤 시 자연스럽게 페이드업 등장
    document.addEventListener("DOMContentLoaded", function () {
      const elements = document.querySelectorAll(".fade-up");

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add("visible");
          }
        });
      }, {
        threshold: 0.15
      });

      elements.forEach(el => observer.observe(el));
    });
  </script>
</body>
</html>
