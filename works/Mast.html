<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mast - Donghyeon Lim</title>

<style>
:root {
  --gap: 20px;       /* 사진과 썸네일 사이 간격 */
  --thumb-width: 90px; /* 썸네일 크기 살짝 키움 */
  --muted: #555;
}

body {
  font-family: "Helvetica Neue", Arial, sans-serif;
  margin: 0;           /* 기본 여백 제거 */
  padding: 40px 60px;  /* 페이지 상하좌우 여백 */
  background: #fff;
  color: #000;
}

.work-page {
  max-width: 100%;     /* 1800px 제한 해제하여 더 크게 확장 */
  margin: 0 auto;
}

.hero {
  display: flex;
  align-items: flex-start;
  gap: var(--gap);
  justify-content: center; /* 중앙 정렬 유지 */
}

/* 1. 메인 컨텐츠 영역 - 비는 느낌을 없애기 위해 더 확장 */
.main-frame {
  flex: 3;             /* 비율을 더 높여서 사진 영역을 극대화 */
  position: relative;
  background: #fff;
  aspect-ratio: 16 / 9;
  overflow: hidden;
}

.main-frame img {
  width: 100%;
  height: 100%;
  border: none;
  display: block;
  position: absolute;
  top: 0;
  left: 0;
  object-fit: contain; /* 찌그러짐 방지 */
  object-position: center;
}

.main-frame iframe {
  width: 100%;
  height: 100%;
  border: none;
  display: block;
  position: absolute;
  top: 0;
  left: 0;
}

/* 페이드 효과 */
.content-item {
  opacity: 0;
  transition: opacity 0.3s ease;
  z-index: 1;
}
.content-item.active {
  opacity: 1;
  z-index: 2;
}

/* 2. 썸네일 스택 */
.side-stack {
  display: flex;
  flex-direction: column;
  gap: 10px;
  width: var(--thumb-width);
  flex-shrink: 0;
}

.thumb, .video-thumb {
  width: 100%;
  aspect-ratio: 1 / 1;
  cursor: pointer;
  overflow: hidden;
  border: 1px solid #eee;
  position: relative;
  background: #f9f9f9;
}

.thumb img, .video-thumb img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.video-thumb::after {
  content: '▶';
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  font-size: 18px;
  text-shadow: 0 0 5px rgba(0,0,0,0.5);
  pointer-events: none;
}

/* 3. 정보 영역 */
.side-info {
  width: 320px;       /* 가독성을 위해 정보창 너비 소폭 조정 */
  margin-left: 10px;
  flex-shrink: 0;
}

.side-info h1 { font-size: 2rem; font-weight: 500; margin: 0 0 15px 0; }
.side-info .meta { 
  font-size: 0.9rem; 
  color: var(--muted); 
  white-space: pre-line; 
  line-height: 1.7;
}
.return { margin-top: 40px; }
.return a { color: var(--muted); text-decoration: none; font-size: 0.95rem; border-bottom: 1px solid #ccc; }

/* 반응형 */
@media (max-width: 1200px) {
  body { padding: 20px; }
  .hero { flex-direction: column; align-items: center; }
  .main-frame { width: 100%; }
  .side-stack { flex-direction: row; width: 100%; justify-content: center; }
  .side-info { width: 100%; margin-left: 0; text-align: left; }
}
</style>
</head>

<body>
<div class="work-page">
  <section class="hero">
    <div class="main-frame" id="mainContainer">
      <img id="mainImage" class="content-item active" src="../images/img_m1.png" alt="Mast">
      <iframe id="mainVideo" class="content-item" src="" allowfullscreen></iframe>
    </div>

    <div class="side-stack">
      <div class="thumb" data-type="image" data-src="../images/img_m1.png">
        <img src="../images/img_m1.png" alt="thumb 1">
      </div>
      <div class="thumb" data-type="image" data-src="../images/img_m2.png">
        <img src="../images/img_m2.png" alt="thumb 2">
      </div>
      <div class="thumb" data-type="image" data-src="../images/img_m3.png">
        <img src="../images/img_m3.png" alt="thumb 3">
      </div>
      <div class="thumb video-thumb" data-type="video" data-src="https://www.youtube.com/embed/AgcC2_O8L0E?autoplay=1">
        <img src="https://img.youtube.com/vi/AgcC2_O8L0E/0.jpg" alt="video thumb">
      </div>
    </div>

    <aside class="side-info">
      <h1>Mast</h1>
      <p class="meta">2025
      aluminium, motor, pipe, wire, sound controller
      300×60×60cm</p>
      <div class="return"><a href="../index.html">← return</a></div>
    </aside>
  </section>
</div>

<script>
const mainImage = document.getElementById("mainImage");
const mainVideo = document.getElementById("mainVideo");
const thumbs = document.querySelectorAll(".thumb");

thumbs.forEach(t => {
  t.addEventListener("click", () => {
    const type = t.getAttribute("data-type");
    const src = t.getAttribute("data-src");

    mainImage.classList.remove("active");
    mainVideo.classList.remove("active");
    mainVideo.src = "";

    setTimeout(() => {
      if (type === "image") {
        mainImage.src = src;
        mainImage.classList.add("active");
      } else if (type === "video") {
        mainVideo.src = src;
        mainVideo.classList.add("active");
      }
    }, 50);
  });
});
</script>
</body>
</html>
