<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pillar Of Vibration - Donghyeon Lim</title>

<style>
:root {
  --gap: 30px;         /* 사진과 정보 사이의 여백 */
  --thumb-width: 80px;  /* 썸네일 너비 */
  --muted: #555;
}

body {
  font-family: "Helvetica Neue", Arial, sans-serif;
  margin: 0;
  padding: 50px;       /* 전체 여백 */
  background: #fff;
  color: #000;
}

.work-page {
  width: 100%;         
  max-width: 2200px;   
  margin: 0 auto;
}

.hero {
  display: flex;
  align-items: flex-start;
  gap: var(--gap);
}

/* 메인 컨텐츠 영역 */
.main-frame {
  flex: 1;             
  position: relative;
  background: #fff;
  min-height: 500px;   
}

.main-frame img {
  width: 100%;
  height: auto;        
  display: block;
  opacity: 1;
  transition: opacity 0.3s ease;
}

/* 비디오 iframe 비율 유지 */
.main-frame iframe {
  width: 100%;
  aspect-ratio: 16 / 9; 
  border: none;
  display: none;       
}

/* 썸네일 + 정보 영역 그룹 */
.side-container {
  display: flex;
  gap: var(--gap);
  flex-shrink: 0;
}

.side-stack {
  display: flex;
  flex-direction: column;
  gap: 10px;
  width: var(--thumb-width);
}

.thumb, .video-thumb {
  width: 100%;
  aspect-ratio: 1 / 1;
  cursor: pointer;
  overflow: hidden;
  border: 1px solid #eee;
  position: relative;
}

.thumb img, .video-thumb img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.video-thumb::after {
  content: '▶';
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  font-size: 16px;
  text-shadow: 0 0 5px rgba(0,0,0,0.5);
}

/* 정보 영역 */
.side-info {
  width: 260px;
}

.side-info h1 { 
  font-size: 1.8rem; 
  font-weight: 500; 
  margin: 0 0 10px 0; 
  line-height: 1.1;
}

.side-info .meta { 
  font-size: 0.85rem; 
  color: var(--muted); 
  white-space: pre-line; 
  line-height: 1.6;
}

.return { margin-top: 30px; }
.return a { color: var(--muted); text-decoration: none; font-size: 0.9rem; border-bottom: 1px solid #eee; }

/* 반응형 처리 */
@media (max-width: 1200px) {
  body { padding: 20px; }
  .hero { flex-direction: column; }
  .side-container { width: 100%; }
}
</style>
</head>

<body>
<div class="work-page">
  <section class="hero">
    <div class="main-frame" id="mainContainer">
      <img id="mainImage" src="../images/img_pov.png" alt="Pillar Of Vibration">
      <iframe id="mainVideo" src="" allowfullscreen></iframe>
    </div>

    <div class="side-container">
      <div class="side-stack">
        <div class="thumb" data-type="image" data-src="../images/img_pov.png">
          <img src="../images/img_pov.png" alt="POV Image 1">
        </div>
        <div class="thumb" data-type="image" data-src="../images/img_pov2.png">
          <img src="../images/img_pov2.png" alt="POV Image 2">
        </div>
        <div class="thumb video-thumb" data-type="video" data-src="https://www.youtube.com/embed/RU6KzgaW5Dc?autoplay=1">
          <img src="https://img.youtube.com/vi/RU6KzgaW5Dc/0.jpg" alt="video thumb">
        </div>
      </div>

      <aside class="side-info">
        <h1>Pillar Of Vibration</h1>
        <p class="meta">2022
        wood plate, frame, speaker
        50×50×20cm</p>
        <div class="return"><a href="../index.html">← return</a></div>
      </aside>
    </div>
  </section>
</div>

<script>
const mainImage = document.getElementById("mainImage");
const mainVideo = document.getElementById("mainVideo");
const thumbs = document.querySelectorAll(".thumb");

thumbs.forEach(t => {
  t.addEventListener("click", () => {
    const type = t.getAttribute("data-type");
    const src = t.getAttribute("data-src");

    // 초기화
    mainImage.style.display = "none";
    mainVideo.style.display = "none";
    mainVideo.src = "";

    if (type === "image") {
      mainImage.src = src;
      mainImage.style.display = "block";
    } else if (type === "video") {
      mainVideo.src = src;
      mainVideo.style.display = "block";
    }
  });
});
</script>
</body>
</html>
