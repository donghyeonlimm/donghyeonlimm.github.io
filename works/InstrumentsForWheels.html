<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instruments For Wheels - Donghyeon Lim</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fff;
      color: #000;
      margin: 20px;
      line-height: 1.6;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 30px;
      text-align: center;
    }

    .image-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .image-box {
      flex: 1 1 45%;
      max-width: 45%;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1.2s ease, transform 1.2s ease;
    }

    .image-box.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .image-box img {
      width: 100%;
      height: auto;
      display: block;
    }

    .text-box {
      max-width: 800px;
      margin: 0 auto;
      text-align: left;
      font-size: 0.9rem;
      color: #555;
    }

    .text-box a {
      color: #555;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .image-box {
        max-width: 100%;
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Instruments For Wheels</h1>

  <div class="image-row">
    <div class="image-box">
      <img src="../images/img_iw.png" alt="instruments for wheels, 2025" />
    </div>
    <div class="image-box">
      <img src="../images/img_iw2.png" alt="instruments for wheels, 2025" />
    </div>
  </div>

  <div class="text-box">
    <p>2025, 알루미늄, DC 모터</p>
    <p><a href="../index.html">← return</a></p>
  </div>
</body>
</html>
