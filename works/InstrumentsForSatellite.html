<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instruments For Satellite - Donghyeon Lim</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fff;
      color: #000;
      margin: 20px;
      line-height: 1.6;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 30px;
      text-align: left;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 0px;
    }

    .audio-box {
      max-width: 800px;
      margin: 0 auto 30px auto;
    }

    .audio-box iframe {
      width: 100%;
      height: 166px;
      border: none;
      border-radius: 0px;
    }

    .text-box {
      max-width: 800px;
      margin: 0 auto;
      text-align: left;
      font-size: 0.9rem;
      color: #555;
    }

    .text-box a {
      color: #555;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Instruments For Satellite</h1>

  <div class="gallery">
    <div class="gallery-item">
      <img src="../images/img_st2.png" alt="instruments for satellite, 2025" />
    </div>
    <div class="gallery-item">
      <img src="../images/img_st.png" alt="instruments for satellite, 2025" />
    </div>
  </div>

  <!-- SoundCloud Embed -->
  <div class="audio-box">
    <iframe 
      scrolling="no" 
      frameborder="no" 
      allow="autoplay" 
      src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/limeastring/instrument-for-satellite&color=%23000000&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true">
    </iframe>
  </div>

    <div class="video-box">
    <iframe src="https://www.youtube.com/embed/Ms2ZwLYjNmE"
            title="YouTube video player"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>

        
  <div class="text-box">
    <p>2025, aluminum, sound sensor, motor, 220×50×20cm</p>
    <p><a href="../index.html">← return</a></p>
  </div>
</body>
</html>
