<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Drawing - Donghyeon Lim</title>

<style>
:root {
  --gap: 30px;         /* 사진과 정보 사이의 여백 */
  --thumb-width: 80px;  /* 썸네일 너비 */
  --muted: #555;
  --transition-speed: 0.8s;
  --transition-timing: cubic-bezier(0.4, 0, 0.2, 1);
}

body {
  font-family: "Helvetica Neue", Arial, sans-serif;
  margin: 0;
  padding: 50px;       /* 전체 여백 */
  background: #fff;
  color: #000;
  overflow-x: hidden;
}

.work-page {
  width: 100%;         
  max-width: 2200px;   
  margin: 0 auto;
}

/* --- 등장 애니메이션 설정 --- */
.hero > div, .side-info {
  opacity: 0;
  transform: translateY(20px);
  transition: opacity var(--transition-speed) var(--transition-timing), 
              transform var(--transition-speed) var(--transition-timing);
}

.hero.is-visible > div, .hero.is-visible .side-info {
  opacity: 1;
  transform: translateY(0);
}

/* 순차적 등장을 위한 딜레이 */
.side-container { transition-delay: 0.2s !important; }
.side-info { transition-delay: 0.4s !important; }

.hero {
  display: flex;
  align-items: flex-start;
  gap: var(--gap);
}

/* 메인 컨텐츠 영역 */
.main-frame {
  flex: 1;             
  position: relative;
  background: #fff;
  min-height: 500px;   
}

.main-frame img {
  width: 100%;
  height: auto;        
  display: block;
  opacity: 1;
  transition: opacity 0.5s ease; /* 전환 페이드 효과 */
}

/* 전환 애니메이션용 클래스 */
.is-fading {
  opacity: 0 !important;
}

/* 썸네일 + 정보 영역 그룹 */
.side-container {
  display: flex;
  gap: var(--gap);
  flex-shrink: 0;
}

/* 썸네일 스택 및 스크롤 설정 */
.side-stack {
  display: flex;
  flex-direction: column;
  gap: 10px;
  width: var(--thumb-width);
  max-height: 85vh;
  overflow-y: auto;
  padding-right: 5px;
}

/* 스크롤바 디자인 */
.side-stack::-webkit-scrollbar { width: 3px; }
.side-stack::-webkit-scrollbar-thumb { background: #eee; }

.thumb {
  width: 100%;
  aspect-ratio: 1 / 1;
  cursor: pointer;
  overflow: hidden;
  border: 1px solid #eee;
  flex-shrink: 0;
  transition: opacity 0.3s ease;
}

.thumb:hover { opacity: 0.7; }

.thumb img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* 정보 영역 */
.side-info {
  width: 260px;
}

.side-info h1 { 
  font-size: 1.8rem; 
  font-weight: 500; 
  margin: 0 0 10px 0; 
  line-height: 1.1;
}

.side-info .meta { 
  font-size: 0.85rem; 
  color: var(--muted); 
  white-space: pre-line; 
  line-height: 1.6;
}

.return { margin-top: 30px; }
.return a { color: var(--muted); text-decoration: none; font-size: 0.9rem; border-bottom: 1px solid #eee; }

/* 반응형 처리 */
@media (max-width: 1200px) {
  body { padding: 20px; }
  .hero { flex-direction: column; }
  .side-container { width: 100%; }
  .side-stack { flex-direction: row; width: 100%; overflow-x: auto; max-height: none; }
  .thumb { width: 60px; }
}
</style>
</head>

<body>
<div class="work-page">
  <section class="hero" id="heroSection">
    <div class="main-frame" id="mainContainer">
      <img id="mainImage" src="../images/dr1.png" alt="Drawing">
    </div>

    <div class="side-container">
      <div class="side-stack">
        <div class="thumb" data-src="../images/dr1.png"><img src="../images/dr1.png" alt="dr1"></div>
        <div class="thumb" data-src="../images/dr2.png"><img src="../images/dr2.png" alt="dr2"></div>
        <div class="thumb" data-src="../images/dr3.png"><img src="../images/dr3.png" alt="dr3"></div>
        <div class="thumb" data-src="../images/dr4.png"><img src="../images/dr4.png" alt="dr4"></div>
        <div class="thumb" data-src="../images/dr5.png"><img src="../images/dr5.png" alt="dr5"></div>
        <div class="thumb" data-src="../images/dr6.png"><img src="../images/dr6.png" alt="dr6"></div>
        <div class="thumb" data-src="../images/dr7.png"><img src="../images/dr7.png" alt="dr7"></div>
      </div>

      <aside class="side-info">
        <h1>Drawing</h1>
        <p class="meta">2024–2025
        pen on tracing paper, digital print</p>
        <div class="return"><a href="../index.html">← return</a></div>
      </aside>
    </div>
  </section>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const hero = document.getElementById("heroSection");
  const mainImage = document.getElementById("mainImage");
  const thumbs = document.querySelectorAll(".thumb");

  // 1. 페이지 로드 시 자연스럽게 등장
  requestAnimationFrame(() => {
    hero.classList.add("is-visible");
  });

  // 2. 썸네일 클릭 시 페이드 전환 로직
  thumbs.forEach(t => {
    t.addEventListener("click", () => {
      const src = t.getAttribute("data-src");

      // 현재 메인 이미지 페이드 아웃
      mainImage.classList.add("is-fading");

      setTimeout(() => {
        // 이미지 소스 교체
        mainImage.src = src;
        
        // 이미지가 로드된 후 페이드 인 (onload 이벤트 활용)
        mainImage.onload = () => {
          mainImage.classList.remove("is-fading");
        };
      }, 300); // 0.3초 대기
    });
  });
});
</script>
</body>
</html>
