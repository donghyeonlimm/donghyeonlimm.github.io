<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drawing - Donghyeon Lim</title>

  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fff;
      color: #000;
      margin: 20px;
      line-height: 1.6;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 30px;
      text-align: left;
    }

    .main-image {
      width: 100%;
      max-width: 960px;
      margin: 0 auto 40px auto;
    }

    .main-image img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }

    .grid-gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 960px;
      margin: 0 auto 40px auto;
    }

    .grid-gallery img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      display: block;
    }

    .text-box {
      max-width: 800px;
      margin: 0 auto;
      text-align: left;
      font-size: 0.9rem;
      color: #555;
    }

    .text-box a {
      color: #555;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .grid-gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .grid-gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <h1>Drawing</h1>

  <!-- 상단 큰 이미지 -->
  <div class="main-image">
    <img src="../images/dr1.png" alt="Drawing, 2025" />
  </div>

  <!-- 하단 그리드 이미지 -->
  <div class="grid-gallery">
    <img src="../images/dr2.png" alt="Drawing, 2024" />
    <img src="../images/dr3.png" alt="Drawing, 2024" />
    <img src="../images/dr4.png" alt="Drawing, 2024" />
    <img src="../images/dr5.png" alt="Drawing, 2024" />
    <img src="../images/dr6.png" alt="Drawing, 2024" />
    <img src="../images/dr7.png" alt="Drawing, 2024" />
  </div>

  <div class="text-box">
    <p>2024–2025, Drawing, pen on tracing paper, digital print</p>
    <p><a href="../index.html">← return</a></p>
  </div>
</body>
</html>
