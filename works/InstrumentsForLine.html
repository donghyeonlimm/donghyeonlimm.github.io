<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Instruments For Line - Donghyeon Lim</title>

<style>
:root {
  --gap: 30px;         /* 사진과 정보 사이의 여백 */
  --thumb-width: 80px;  /* 썸네일 너비 */
  --muted: #555;
  --transition-speed: 0.8s;
  --transition-timing: cubic-bezier(0.4, 0, 0.2, 1);
}

body {
  font-family: "Helvetica Neue", Arial, sans-serif;
  margin: 0;
  padding: 50px;       /* 전체적인 여백 */
  background: #fff;
  color: #000;
  overflow-x: hidden;
}

.work-page {
  width: 100%;         
  max-width: 2200px;   
  margin: 0 auto;
}

/* --- 등장 애니메이션 설정 --- */
.hero > div, .side-info {
  opacity: 0;
  transform: translateY(20px);
  transition: opacity var(--transition-speed) var(--transition-timing), 
              transform var(--transition-speed) var(--transition-timing);
}

.hero.is-visible > div, .hero.is-visible .side-info {
  opacity: 1;
  transform: translateY(0);
}

/* 순차적 등장을 위한 딜레이 */
.side-container { transition-delay: 0.2s !important; }
.side-info { transition-delay: 0.4s !important; }

.hero {
  display: flex;
  align-items: flex-start;
  gap: var(--gap);
}

/* 메인 컨텐츠 영역 */
.main-frame {
  flex: 1;             
  position: relative;
  background: #fff;
  min-height: 500px;   
}

.main-frame img, .main-frame iframe {
  width: 100%;
  height: auto;        
  display: block;
  opacity: 1;
  transition: opacity 0.5s ease; /* 페이드 전환 효과 */
}

/* 전환 애니메이션용 클래스 */
.is-fading {
  opacity: 0 !important;
}

/* 비디오 iframe 비율 유지 */
.main-frame iframe {
  width: 100%;
  aspect-ratio: 16 / 9; 
  border: none;
  display: none;       
}

/* 썸네일 + 정보 영역 그룹 */
.side-container {
  display: flex;
  gap: var(--gap);
  flex-shrink: 0;
}

.side-stack {
  display: flex;
  flex-direction: column;
  gap: 10px;
  width: var(--thumb-width);
}

.thumb, .video-thumb {
  width: 100%;
  aspect-ratio: 1 / 1;
  cursor: pointer;
  overflow: hidden;
  border: 1px solid #eee;
  position: relative;
  transition: opacity 0.3s ease;
}

.thumb:hover { opacity: 0.7; }

.thumb img, .video-thumb img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.video-thumb::after {
  content: '▶';
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  font-size: 16px;
  text-shadow: 0 0 5px rgba(0,0,0,0.5);
}

/* 정보 영역 */
.side-info {
  width: 260px;
}

.side-info h1 { 
  font-size: 1.8rem; 
  font-weight: 500; 
  margin: 0 0 10px 0; 
  line-height: 1.1;
}

.side-info .meta { 
  font-size: 0.85rem; 
  color: var(--muted); 
  white-space: pre-line; 
  line-height: 1.6;
}

.return { margin-top: 30px; }
.return a { color: var(--muted); text-decoration: none; font-size: 0.9rem; border-bottom: 1px solid #eee; }

/* 반응형 처리 */
@media (max-width: 1200px) {
  body { padding: 20px; }
  .hero { flex-direction: column; }
  .side-container { width: 100%; }
}
</style>
</head>

<body>
<div class="work-page">
  <section class="hero" id="heroSection">
    <div class="main-frame" id="mainContainer">
      <img id="mainImage" src="../images/img_il1.png" alt="Instruments For Line">
      <iframe id="mainVideo" src="" allowfullscreen></iframe>
    </div>

    <div class="side-container">
      <div class="side-stack">
        <div class="thumb" data-type="image" data-src="../images/img_il1.png">
          <img src="../images/img_il1.png" alt="Line Image 1">
        </div>
        <div class="thumb" data-type="image" data-src="../images/img_il2.png">
          <img src="../images/img_il2.png" alt="Line Image 2">
        </div>
        <div class="thumb" data-type="image" data-src="../images/img_il3.png">
          <img src="../images/img_il3.png" alt="Line Image 3">
        </div>
        <div class="thumb video-thumb" data-type="video" data-src="https://www.youtube.com/embed/pLEHkDRNRRw?autoplay=1">
          <img src="https://img.youtube.com/vi/pLEHkDRNRRw/0.jpg" alt="video thumb">
        </div>
      </div>

      <aside class="side-info">
        <h1>Instruments For Line</h1>
        <p class="meta">2025
        aluminum, sound sensor, motor, wire
        50×220×20cm</p>
        <div class="return"><a href="../index.html">← return</a></div>
      </aside>
    </div>
  </section>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const hero = document.getElementById("heroSection");
  const mainImage = document.getElementById("mainImage");
  const mainVideo = document.getElementById("mainVideo");
  const thumbs = document.querySelectorAll(".thumb");

  // 1. 페이지 로드 시 자연스럽게 등장
  requestAnimationFrame(() => {
    hero.classList.add("is-visible");
  });

  // 2. 썸네일 클릭 시 페이드 전환 로직
  thumbs.forEach(t => {
    t.addEventListener("click", () => {
      const type = t.getAttribute("data-type");
      const src = t.getAttribute("data-src");

      // 현재 활성화된 요소에 페이드 아웃 효과
      const activeElement = mainImage.style.display !== "none" ? mainImage : mainVideo;
      activeElement.classList.add("is-fading");

      setTimeout(() => {
        // 초기화
        mainImage.style.display = "none";
        mainVideo.style.display = "none";
        mainVideo.src = "";

        if (type === "image") {
          mainImage.src = src;
          mainImage.style.display = "block";
          mainImage.onload = () => mainImage.classList.remove("is-fading");
        } else if (type === "video") {
          mainVideo.src = src;
          mainVideo.style.display = "block";
          mainVideo.classList.remove("is-fading");
        }
      }, 300); 
    });
  });
});
</script>
</body>
</html>
