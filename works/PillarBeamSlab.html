<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pillar, Beam, Slab - Donghyeon Lim</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fff;
      color: #000;
      margin: 20px;
      line-height: 1.6;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 30px;
      text-align: left;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 30px;
    }

    .gallery-row {
      display: flex;
      gap: 20px;
    }

    .gallery-row.single {
      flex-direction: column;
    }

    /* [수정] 이미지 기본 상태: 투명하고 30px 아래에 위치 */
    .gallery-row img {
      width: 100%;
      height: auto;
      display: block;
      opacity: 0;
      transform: translateY(30px);
      transition: all 1.2s ease-out; /* 등장 속도 조절 가능 */
    }

    /* [추가] 스크롤 시 나타날 때 적용될 클래스 */
    .gallery-row img.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .gallery-row.two img {
      width: 100%;
    }

    .gallery-row.two > div {
      flex: 1;
    }

    .video-box {
      max-width: 100%;
      margin-bottom: 30px;
    }

    .video-box iframe {
      width: 100%;
      height: 500px;
      border: none;
    }

    .text-box {
      max-width: 800px;
      margin: 0 auto;
      text-align: left;
      font-size: 0.9rem;
      color: #555;
    }

    .text-box a {
      color: #555;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .video-box iframe {
        height: 250px;
      }

      .gallery-row.two {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>Pillar, Beam, Slab</h1>

  <div class="gallery">
    <div class="gallery-row single">
      <img src="../images/pbs1.png" alt="Pillar, Beam, Slab, 2026" />
    </div>
    <div class="gallery-row single">
      <img src="../images/pbs2.png" alt="Pillar, Beam, Slab, 2026" />
    </div>
    <div class="gallery-row single">
      <img src="../images/pbs3.png" alt="Pillar, Beam, Slab, 2026" />
    </div>
    <div class="gallery-row two">
      <div><img src="../images/pbs4.png" alt="Pillar, Beam, Slab, 2026" /></div>
      <div><img src="../images/pbs5.png" alt="Pillar, Beam, Slab, 2026" /></div>
    </div>
  </div>

  <div class="video-box">
    <iframe src="https://www.youtube.com"
            title="YouTube video player"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
  </div>

  <div class="text-box">
    <p>2026, pipe, polycarbonate plate, exicter, audio mixer, amp, variable installation,</p>
    <p><a href="../index.html">← return</a></p>
  </div>

  <!-- [추가] 자바스크립트: 스크롤 감지 및 클래스 부여 -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const observerOptions = {
        threshold: 0.1 // 이미지의 10%가 보이면 실행
      };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
          }
        });
      }, observerOptions);

      // 관찰할 대상 설정
      const images = document.querySelectorAll('.gallery-row img');
      images.forEach(img => observer.observe(img));
    });
  </script>
</body>
</html>
